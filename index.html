<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="three.min.js"></script>

<body>

  <canvas id="c"></canvas>
  
  <!-- <script src="./js/main.js"></script> -->
  <script>
    let scene;
    let camera;
    function init() {
      const canvas = document.getElementById('c')
      scene  = new THREE.Scene()
      camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1, 
        1000
        )
        createCube()
        // createCube()
        // createCube()
        createPlane()
        // const spotLight = new THREE.SpotLight(0x00ff00)
        // spotLight.set(10, 20, 20)
        // spotLight.castShadow = true;
        // scene.add(spotLight)
        camera.position.set(16, 15, 13) // x - 16, y - 15, z - 13
        camera.lookAt(scene.position)
        const renderer = new THREE.WebGLRenderer({canvas})
        renderer.setSize(window.innerWidth, window.innerHeight)
        renderer.setClearColor(0xffffff)
        renderer.shadowMap.enabled = true;
        renderer.physicallyCorrectLights = true;
        document.body.appendChild(renderer.domElement)
        renderer.render(scene, camera)
        
        return console.log(renderer);
    }
    function createPlane(){
      const planeGeometry = new THREE.PlaneGeometry(20, 20)
      const planeMaterial = new THREE.MeshBasicMaterial({color: 0xeeeeee})

      const plane = new THREE.Mesh(planeGeometry, planeMaterial)
      plane.position.set(0, -2, 0)
      plane.rotation.x = -0.5 * Math.PI;
      plane.receiveShadow = true;
      // plane.visible = false;
      scene.add(plane)
    }
    function createCube(){
      const cubeGeometry = new THREE.BoxBufferGeometry(6, 4, 6)
      // const cubeMaterial = new THREE.MeshBasicMaterial({color: 'crimson'})
      const cubeMaterial = new THREE.MeshStandardMaterial({ color:"crimson" })

      const cube = new THREE.Mesh(cubeGeometry, cubeMaterial)
      cube.castShadow = true;
      // cube.forEach(cub => {
      //   console.log(cub)
      // });
      scene.add(cube)
      console.log(cube)

      return cube;
    }
    function createLight(){
      
    }
    init()
  </script>
</html>
